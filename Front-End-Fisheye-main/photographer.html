<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="assets/images/logo.png" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div id="select">
        <label for="oderSelect">Trier par</label>
        <select name="orderSelect" id="orderSelect">
          <option value="pop">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
    </div>
      <div id="catalogue"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/Model.js"></script>
    <script src="scripts/views/DetailPhotographerView.js"></script>
    <script src="scripts/Controller.js"></script>
    <script src="scripts/Model.js"></script>
    <script src="scripts/views/ListPhotographersView.js"></script>

    <script>
      let controller = new Controller();
      controller.initDetailPhotographerPage();
    </script>
