
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="assets/images/logo.png" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="tri">
      <p>trier par</p>
      <div id="select" class="dropdown">
        <button class="dropdown-button" id="toggleDropdown">
          Popularité <i class="fa fa-chevron-down  chevron"></i>
        </button>
        <div class="dropdown-content" id="dropdownContent" style="display: none;">
          <button id="sortByTitle">Titre</button>
          <div class="trait">  </div>
          <button id="sortByDate">Date</button>
        </div>
      </div>
    </div>
      <div id="catalogue"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="titreModal">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
          
        </header>
        <form>
          <div>
            <label for="prenom" id="prenom-label">Prénom</label>
            <input
              type="text"
              id="prenom"
              name="prenom"
              aria-labelledby="modal-title prenom-label"
              required
            />
          </div>
          <div>
            <label for="nom" id="nom-label">Nom</label>
            <input
              type="text"
              id="nom"
              name="nom"
              aria-labelledby="modal-title nom-label"
              required
            />
          </div>
          <div>
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-labelledby="modal-title email-label"
              required
            />
          </div>
          <div>
            <label for="message" id="message-label">Votre message</label>
            <textarea
              id="message"
              name="message"
              aria-labelledby="modal-title message-label"
              required
            ></textarea>
          </div>
          <button
            class="contact_button envoyer"
            type="submit"
            aria-label="Envoyer le message"
          >
            Envoyer
          </button>
        
        </form>
      </div>
    </div>
    <div id="lightbox" style="display: none;">
      <div class="lightbox__content" aria-label="image closeup view">
        <button class="close-btn" role="button" aria-label="Fermer la lightbox">X</button>
        <a class="lightbox__previous" role="button" aria-label="Image précédente" tabindex="0">
          <i class="fa-solid fa-chevron-left" tabindex="0"></i>
        </a>
        <div class="lightbox__media">
          <!-- L'image ou la vidéo va ici -->
        </div>
        <a class="lightbox__next" role="button" aria-label="Image suivante" tabindex="0">
          <i class="fa-solid fa-chevron-right" tabindex="0"></i>
        </a>
        <div class="lightbox__title">Titre du média</div>
      </div>
      
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/Model.js"></script>
    <script src="scripts/views/DetailPhotographerView.js"></script>
    <script src="scripts/Controller.js"></script>

 

    <script>
      let controller = new Controller();
      controller.initDetailPhotographerPage();
    </script>
  </body>
</html>
