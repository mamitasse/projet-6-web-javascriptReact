<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/db9c392b13.js"
      crossorigin="anonymous"
    ></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="assets/images/logo.png" alt="fisheye logo" tabindex="0" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="tri">
        <h2 class="trierPar">Trier par</h2>
        <div id="select" class="dropdown">
          <button class="dropdown-button" id="toggleDropdown">
            Popularité <i class="fa fa-chevron-down chevron"></i>
          </button>
          <div class="trait"></div>
          <div class="dropdown-content" id="dropdownContent">
            <button id="sortByTitle">Titre</button>
            <div class="trait traitTitre"></div>
            <button id="sortByDate">Date</button>
          </div>
        </div>
      </div>
      <div id="catalogue" tabindex="0"></div>
      <h3 id="totalLikes" tabindex="0"></h3>
    </main>
    <section id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="titreModal">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="fermer la modal"
          />
        </header>
        <form>
          <div>
            <label for="prenom" id="prenom-label">Prénom</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>
          <div>
            <label for="nom" id="nom-label">Nom</label>
            <input type="text" id="nom" name="nom" required />
          </div>
          <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message" id="message-label">Votre message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button
            class="contact_button envoyer"
            type="submit"
            aria-label="Envoyer le message"
          >
            Envoyer
          </button>
        </form>
      </div>
    </section>

    <div id="lightbox" tabindex="0">
      <div
        class="lightbox__content"
        aria-label="image closeup view"
        tabindex="0"
      >
        <button
          class="close-btn"
          role="button"
          aria-label="Fermer la lightbox"
          tabindex="0"
        >
          X
        </button>
        <a
          class="lightbox__previous"
          role="button"
          aria-label="Image précédente"
          tabindex="0"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </a>
        <div class="lightbox__media" tabindex="0">
          <!-- L'image ou la vidéo va ici -->
        </div>
        <a
          class="lightbox__next"
          role="button"
          aria-label="Image suivante"
          tabindex="0"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
        <div class="lightbox__title" tabindex="0">Titre du média</div>
      </div>
    </div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/Model.js"></script>
    <script src="scripts/views/DetailPhotographerView.js"></script>
    <script src="scripts/Controller.js"></script>

    <script>
      let controller = new Controller();
      controller.initDetailPhotographerPage();
    </script>
  </body>
</html>
