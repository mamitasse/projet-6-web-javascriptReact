<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/db9c392b13.js"
      crossorigin="anonymous"
    ></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="assets/images/logo.png" alt="fisheye logo" tabindex="1" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button tabindex="5" class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="tri" tabindex="7">
        <p class="trierPar">Trier par</p>
        <div id="select" class="dropdown">
          <button class="dropdown-button" id="toggleDropdown" tabindex="7">
            Popularité <i class="fa fa-chevron-down chevron"></i>
          </button>
          <div class="trait"></div>
          <div class="dropdown-content" id="dropdownContent" tabindex="7">
            <button id="sortByTitle" tabindex="7">Titre</button>
            <div class="trait traitTitre"></div>
            <button id="sortByDate" tabindex="7">Date</button>
          </div>
        </div>
      </div>
      <div id="catalogue" tabindex="8"></div>
      <p id="totalLikes" tabindex="9"></p>
    </main>
    <div id="contact_modal" tabindex="5">
      <div class="modal">
        <header>
          <h2 class="titreModal" tabindex="5">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="fermer la modal"
            tabindex="5"
          />
        </header>
        <form>
          <div>
            <label for="prenom" id="prenom-label">Prénom</label>
            <input
              type="text"
              id="prenom"
              name="prenom"
              aria-labelledby="modal-title prenom-label"
              tabindex="5"
              required
            />
          </div>
          <div>
            <label for="nom" id="nom-label">Nom</label>
            <input
              type="text"
              id="nom"
              name="nom"
              aria-labelledby="modal-title nom-label"
              tabindex="5"
              required
            />
          </div>
          <div>
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-labelledby="modal-title email-label"
              tabindex="5"
              required
            />
          </div>
          <div>
            <label for="message" id="message-label">Votre message</label>
            <textarea
              id="message"
              name="message"
              aria-labelledby="modal-title message-label"
              tabindex="5"
              required
            ></textarea>
          </div>
          <button
            class="contact_button envoyer"
            type="submit"
            aria-label="Envoyer le message"
            tabindex="5"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div id="lightbox">
      <div class="lightbox__content" aria-label="image closeup view">
        <button class="close-btn" role="button" aria-label="Fermer la lightbox">
          X
        </button>
        <a
          class="lightbox__previous"
          role="button"
          aria-label="Image précédente"
          tabindex="0"
        >
          <i class="fa-solid fa-chevron-left" tabindex="0"></i>
        </a>
        <div class="lightbox__media">
          <!-- L'image ou la vidéo va ici -->
        </div>
        <a
          class="lightbox__next"
          role="button"
          aria-label="Image suivante"
          tabindex="0"
        >
          <i class="fa-solid fa-chevron-right" tabindex="0"></i>
        </a>
        <div class="lightbox__title">Titre du média</div>
      </div>
    </div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/Model.js"></script>
    <script src="scripts/views/DetailPhotographerView.js"></script>
    <script src="scripts/Controller.js"></script>

    <script>
      let controller = new Controller();
      controller.initDetailPhotographerPage();
    </script>
  </body>
</html>
